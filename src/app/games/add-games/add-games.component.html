<p>add-games works!</p>

<div class="container">
    <div class="row">
        <div class="col-8">
            <form #postForm="ngForm" (ngSubmit)="addGame(postForm.value)">

                <div class="input-group">
                    <span class="input-group-text">
                        Description:
                    </span>
                    <input type="text" class="Form Control" ngModel name="logo" required>
                </div>
                
                <div class="input-group">
                    <span class="input-group-text">
                        Image Path:
                    </span>
                    <input type="text" class="Form Control" ngModel name="image" required>
                </div>

                <div class="input-group">
                    <span class="input-group-text">
                        Logo Path:
                    </span>
                    <input type="text" class="Form Control" ngModel name="description" required>
                </div>
                
                <button class="btn mt-5" type="submit" [disabled]="!postForm.valid">addGame</button>
            </form>
        </div>
    </div>
</div>
