<div *ngIf="myInfo==undefined">
    <p class="text-warning">
        FAILED TO LOAD USER DATA
    </p>
</div>

<div *ngIf="myInfo!=undefined">
    <div class="conatiner-fluid">
        <div class="row">
            <div class="col-3">
                User: {{myInfo.FirstName}} {{myInfo.LastName}} 
            </div>

            <div class="col-6">
                <a href={{myInfo.GitHub}}> GitHub: {{myInfo.GitHub}}</a>
            </div>

            <div class="col-3">
                User: {{myInfo.mix_id}}@mix.wvu.edu 
            </div>
        </div>
    </div>
</div>
